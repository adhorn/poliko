<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Poliko</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <div class="media my-5 d-flex align-items-center">
            <img src="img/aws.png" width="15%" class="align-self-center mr-4" />
            <div class="media-body">
                <h4>Poliko <small class="text-muted">| Amazon Rekognition</small></h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">

                <label class="btn btn-primary btn-block ">
                    Take Picture
                    <input id="inp" type="file" accept="image/*" style="display: none;" />
                </label>
                <br />
                <canvas id="canvas" style="width: 100%; height: 91%; background: lightgray;" class="img-responsive inline-block"></canvas>
            </div>
            <div class="col-md-6">
                <button id="speakButton" class="btn btn-primary btn-block" disabled
                    onclick="speak();">Speak</button>
                <br />
                <textarea id="output" rows="30" class="form-control"></textarea>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>


        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.462.0.min.js" type="text/javascript"></script>
        <script src="exif.js" type="text/javascript"></script>
        <script src="ai.js" type="text/javascript"></script>

</body>

</html>
